# Proxy cache configuration
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=static_cache:10m max_size=1g inactive=60m use_temp_path=off;

server {
    listen 80;
    server_name localhost;

    # Cloudflare real IP configuration
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Enhanced compression settings
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;

    # Enhanced logging for debugging
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;

    # Improved timeout settings
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65s;
    send_timeout 60s;

    # Redirect ACME challenge to the right location for SSL cert verification
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    # Static assets with long-term caching
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, no-transform, max-age=31536000, immutable";
        add_header Vary Accept-Encoding;
        access_log off;
        
        # Enable brotli and gzip for images that support it
        gzip_static on;
    }
    
    # CSS and JS files with versioning
    location ~* \.(css|js|mjs)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, no-transform, max-age=31536000, immutable";
        add_header Vary Accept-Encoding;
        access_log off;
        
        gzip_static on;
        brotli_static on;
    }
    
    # Font files
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, no-transform, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }
    
    # JSON and other data files
    location ~* \.(json|xml|txt)$ {
        root /usr/share/nginx/html;
        expires 1d;
        add_header Cache-Control "public, no-transform, max-age=86400";
        add_header Vary Accept-Encoding;
    }

    # Serve static files directly
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri.html $uri/ /index.html;
        
        # Cache HTML files for shorter periods
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate, max-age=3600";
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header X-XSS-Protection "1; mode=block" always;
        }
        
        # Default caching for other files
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # API caching (for future API endpoints)
    location /api/ {
        proxy_cache static_cache;
        proxy_cache_valid 200 302 5m;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_lock on;
        
        add_header X-Cache $upstream_cache_status;
        
        # If you add API endpoints in the future, proxy them here
        # proxy_pass http://api_backend;
        return 404;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 'healthy';
        add_header Content-Type text/plain;
    }

    # Block WordPress/scanner attempts
    location ~* /(wp-admin|wp-includes|xmlrpc\.php|wordpress) {
        access_log off;
        return 404;
    }
}
